<html lang="en">
<body>
    <table id="table"></table>

        var userArray = JSON.parse(userJSON); // parse the json and convert it to a regular array

        userArray.forEach(user => rows += // loop thru the user array and add it to rows: template literal variable
        `<tr>
            <td>${user.firstName}</td>
