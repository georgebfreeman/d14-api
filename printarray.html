<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inputID" value="" onkeyup="">
    <ul id="result"></ul>
    <script>
        // array of word
        var terms = ['apple', 'apple watch','apple macbook', 'apple macbook pro', 'iphone', 'iphone 12']
        // declare the message/print area
        var resultEL = document.getElementById("result")
        // declare the listItems variable that will hold the list of terms to be printed
        var listItems = '';
        // Loop thru the array terms and grab each word and add it to listItem variable
        terms.forEach( word => listItems += `<li>${word}</li>`);
        //Send the list of words to the HTML DOM
        resultEL.innerHTML = listItems;
    </script>
    
</body>
</html>
